<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate the sum of squares of given input of numbers</title>
  </head>
  <body>
    <h1>calculate the sum of squares of given input of numbers</h1>

    <script>
      let sumOfSquares = 0;
      const arr = [2, 4, 3];
      const arraysSquared = [];

      for (let i = 0; i < arr.length; i++) {
        const square = arr[i] * arr[i];
        arraysSquared.push(square);
        sumOfSquares += square;
      }
      console.log(sumOfSquares);
    </script>
  </body>
</html>
