<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop backwards</title>
  </head>
  <body>
    <h1>loop backwards</h1>

    <script>
      const loopBack = ["mark", 28, "Abuja", true, "programmer"];

      for (let i = loopBack.length - 1; i >= 0; i--) {
        console.log(loopBack[i]);
      }

      //   let arr = 1;

    </script>
  </body>
